name: Docs

on:
  push:
    branches: [ main ]
  merge_group:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up JDK 21 â˜•ï¸
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Build Dokka Documentation ğŸ“–
        run: ./gradlew :dokkaGenerateAll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: api-docs
          folder: docs

permissions:
  contents: write