name: Kronos-codegen unit testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  kronos-codegen-unittests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21 â˜•ï¸
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Set up MySQL 8.0 ğŸ¬
        uses: ankane/setup-mysql@v1
        with:
          database: kronos_testing

      - name: Test MySQL connection ğŸ”—
        run: mysql -D kronos_testing -e 'SELECT VERSION()'

      - name: Run tests ğŸ§ª
        run: ./gradlew :kronos-codegen:test --info --stacktrace