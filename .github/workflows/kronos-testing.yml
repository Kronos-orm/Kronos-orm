name: Kronos integration testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  high-level-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21 ☕️
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Set up MySQL 8.0 🐬
        uses: ankane/setup-mysql@v1
        with:
          database: kronos_testing

      - name: Test MySQL connection 🔗
        run: mysql -D kronos_testing -e 'SELECT VERSION()'

      - name: Setup PostgreSQL 17 🐘
        uses: ikalnytskyi/action-setup-postgres@v7
        with:
            username: kronos
            password: kronos
            database: kronos_testing
            port: 5432
            postgres-version: "17"
            ssl: true
        id: postgres

      - name: Test PostgreSQL connection 🔗
        run: psql service=${{ steps.postgres.outputs.service-name }} -c "SELECT 1"

      - name: Run tests 🧪
        run: |
          export postgres.password=kronos
          export postgres.username=kronos
          ./gradlew :kronos-testing:test --info --stacktrace