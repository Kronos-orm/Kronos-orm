name: Kronos integration testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  high-level-tests:
    name: Run integration tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # postgres-version: [17, 16, 15, 14, 13]
        postgres-version: [17]
        # mysql-version: [8.4, 8.0]
        mysql-version: [8.0]
        # sqlserver-version: [2022, 2019]
        sqlserver-version: [2022]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up JDK 21 â˜•ï¸
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Set up MySQL 8.0 ğŸ¬
        uses: ankane/setup-mysql@v1
        with:
          mysql-version: ${{ matrix.mysql-version }}
          user: kronos
          database: kronos_testing

      - name: Test MySQL connection ğŸ”—
        run: mysql -u kronos -D kronos_testing -e 'SELECT VERSION()'

      - name: Setup PostgreSQL ğŸ˜
        uses: ankane/setup-postgres@v1
        with:
            postgres-version: ${{ matrix.postgres-version }}
            user: kronos
            database: kronos_testing
        id: postgres

      - name: Test PostgreSQL connection ğŸ”—
        run: psql -U kronos -d kronos_testing -c 'SHOW server_version'

      - name: Setup Sqlserver ğŸ›¢ï¸
        uses: ankane/setup-sqlserver@v1
        with:
          accept-eula: true
          sqlserver-version: ${{ matrix.sqlserver-version }}

      - name: Test Sqlserver connection ğŸ”—
        run: sqlcmd -S localhost -U SA -P 'YourStrong!Passw0rd' -Q "SELECT @@version"

      - name: Run tests ğŸ§ª
        run: |
          export MYSQL_USERNAME=kronos
          export POSTGRES_USERNAME=kronos
          ./gradlew :kronos-testing:test --info --stacktrace