<ng-doc-root [noWidthLimit]="true">
    <ng-doc-navbar>
        <div ngDocNavbarLeft>
            <p-button severity="contrast" [size]="'small'" [routerLink]="['/']">
                <img class="logo mr-1" src="/assets/images/logo_circle.png" width="20"/>
                <span>Kronos ORM</span>
            </p-button>
        </div>
        <div ngDocNavbarLeft>
            <div class="ng-doc-header-controls">
                <a
                        ng-doc-button-icon
                        ngDocTooltip="change language"
                        size="large"
                        (click)="op.toggle($event)">
                    <ng-doc-icon [size]="24" customIcon="language"></ng-doc-icon>
                </a>
                <ng-doc-theme-toggle></ng-doc-theme-toggle>
                <a
                        href="https://github.com/Kronos-orm/Kronos-orm"
                        ng-doc-button-icon
                        ngDocTooltip="Repository on GitHub"
                        size="large"
                        target="_blank">
                    <ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
                </a>
            </div>
            <p-overlayPanel #op styleClass="m-0 p-0">
                <ul class="list-none m-0 p-0 w-12rem">
                    @for (item of [{lang: 'zh-CN', label: '简体中文'}, {lang: 'en', label: 'English'}]; track $index) {
                        <a class="block p-2 border-round hover:surface-hover w-full cursor-pointer flex"
                           (click)="setLang(item.lang)">
                            <span class="font-bold text-900 flex-1">{{ item.label }}</span>
                            <span class="ml-2 text-700 flex-1 text-right">
            <span class="pi pi-globe"></span>
          </span>
                        </a>
                    }
                </ul>
            </p-overlayPanel>
        </div>
    </ng-doc-navbar>
    <kronos-ng-doc-sidebar ngDocCustomSidebar/>
    <router-outlet/>
</ng-doc-root>
<p-overlayPanel #op styleClass="m-0 p-0">
    <ul class="list-none m-0 p-0 w-12rem">
        @for (item of [{lang: 'zh-CN', label: '简体中文'}, {
            lang: 'en',
            label: 'English'
        }]; track $index) {
            <a class="block p-2 border-round hover:surface-hover w-full cursor-pointer flex"
               (click)="setLang(item.lang)">
                <span class="font-bold text-900 flex-1">{{ item.label }}</span>
                <span class="ml-2 text-700 flex-1 text-right">
            <span class="pi pi-globe"></span>
          </span>
            </a>
        }
    </ul>
</p-overlayPanel>
